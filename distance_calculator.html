<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./distance_calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="map_prompt">
            <form action="" class="map_prompt_info">
                <label for="point_a_input" class="point_a">POINT A <i class="fa-solid fa-person-to-portal"></i> </label><br>
                <input type="text" id="point_a_input" placeholder="POINT A"><br>

                <label for="point_b_input" class="point_b">POINT B <i class="fa-solid fa-person-from-portal"></i> </label><br>
                <input type="text" id="point_b_input" placeholder="POINT B"><br>

                <button id="distance_btn" type="button">Calculate Distance</button>

            </form>
        </section>
        <div id="map_display">

        </div>
        <section id="distance_display">

        </section>
    </div>  
    <script src="distance_calculator.js" defer></script> 
</body>
</html>
